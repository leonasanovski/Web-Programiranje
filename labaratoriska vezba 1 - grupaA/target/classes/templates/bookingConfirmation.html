<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
 </head>
 <body>
  <section>
   <header>
    <h1>Event Booking page - Booking confirmation</h1>
   </header>
   <table>
    <tbody>
     <tr>
      <th colspan="2">Your Booking Status</th>
     </tr>
     <tr>
      <td><b>Attendee Name </b></td>
      <td th:text="${session.user_name}"></td>
     </tr>
     <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${ipA}"></td>
     </tr>
     <tr>
      <td><b>Booking for Event</b></td>
      <td th:text="${session.selected_event}"></td>
     </tr>
     <tr>
      <td><b>Number of tickets</b></td>
      <td th:text="${session.num_of_tickets}"></td>
     </tr>
    </tbody>
   </table>
  </section>
 </body>
</html>
